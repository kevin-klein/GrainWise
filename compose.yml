services:
  ml-services:
    image: "kevin1252/ml-grain-wise:latest"
    env_file:
      - env
    volumes:
      - ./models:/ml-services/models

  web:
    # build: .
    image: 'kevin1252/grain-wise:1.1'
    volumes:
      - ./images:/dfg/images
      - ./storage:/dfg/storage
      - ./tmp:/tmp
    ports:
      - "3000:3000"
    env_file:
      - env

  redis:
    image: "redis:alpine"
  db:
    image: "kevin1252/grain-db:latest"
    environment:
      POSTGRES_PASSWORD: root110120

